<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS -->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/tweetsstylesheets.css" type="text/css" />
<!--     <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" /> -->

    <!-- External JS -->

    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"
    ></script>

    <!-- App JS -->
    <script
      async
      type="text/javascript"
      src="/scripts/composer-character-counter.js"
    ></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div class="navdiv">
        <img class="logo" src="/images/bird.png" />
        <span class="header tweeter">Tweeter</span>
      </div>
      <button class="compose-button">
        <i class="fas fa-edit"></i>
        Compose
      </button>
    </nav>

    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea
            required="required"
            class="text-area"
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <label class="no-text">No tweet composed!</label>
          <label class="too-long">Exceeded 140 characters!</label>
          <input type="submit" value="Tweet" />
          <span class="counter">140</span>
        </form>
      </section>

      <section class="container-tweets"></section>
    </main>
  </body>
</html>
